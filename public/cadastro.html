<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | PsiConecta</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #e9f3ff;

        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(30, 60, 114, 0.1);
        backdrop-filter: blur(10px);
        z-index: 0;
        pointer-events: none;
      }

      .back-button {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(74, 144, 226, 0.3);
        border-radius: 50px;
        padding: 12px 20px;
        color: #2a5298;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #4a90e2;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(30, 60, 114, 0.3);
      }

      .back-button::before {
        content: "←";
        font-size: 16px;
        font-weight: bold;
      }

      .form-container {
        position: relative;
        z-index: 1;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.95),
          rgba(240, 248, 255, 0.9)
        );
        padding: 50px;
        border-radius: 20px;
        max-width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 70vh;
      }

      .form-container h2 {
        font-size: 2.2rem;
        margin-bottom: 35px;
        background: linear-gradient(#2a5298);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .form-container input,
      .form-container select {
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        color: #1e3c72;
        outline: none;
  border: 1px solid #d8ebff; /* azul suave */
  transition: 0.3s;
      }

      .form-container input:focus,
      .form-container select:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        background: rgba(255, 255, 255, 1);
      }

      .form-container input::placeholder {
        color: rgba(30, 60, 114, 0.6);
      }

      .form-container label {
        display: block;
        margin-bottom: 8px;
        color: #1e3c72;
        font-weight: 600;
        font-size: 16px;
      }

      .form-container select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a90e2' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 16px center;
        background-size: 20px;
        padding-right: 50px;
      }

      .form-container select option {
        background: white;
        color: #1e3c72;
        padding: 10px;
      }

      .form-container button {
        width: 100%;
        padding: 16px;
        background-color: #210cff;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        letter-spacing: 0.5px;
        margin-top: 10px;
      }

      .form-container button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
      }

      .form-container button:active {
        transform: translateY(0);
      }

      .form-container p {
        margin-top: 25px;
        text-align: center;
        font-size: 0.95rem;
        color: #1e3c72;
      }

      .form-container a {
        color: #210cff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .form-container a:hover {
        color: #2a5298;
        text-decoration: underline;
      }

      /* Efeito de brilho sutil no container */
      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(74, 144, 226, 0.8),
          transparent
        );
        border-radius: 20px 20px 0 0;
      }

      @media (max-width: 600px) {
        .back-button {
          top: 20px;
          left: 20px;
          padding: 10px 16px;
          font-size: 13px;
        }

        .form-container {
          padding: 30px;
          min-height: auto;
          margin: 20px;
          border-radius: 16px;
        }

        .form-container h2 {
          font-size: 1.8rem;
          margin-bottom: 25px;
        }

        .form-container input,
        .form-container select {
          padding: 14px 16px;
          font-size: 15px;
        }

        .form-container button {
          padding: 14px;
          font-size: 15px;
        }
      }
      #crp {
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <a href="login.html" class="back-button">Voltar</a>

    <div class="form-container">
      <h2>Criar Conta</h2>

      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="crp" placeholder="CRP"  />
        <input type="password" id="senha" placeholder="Senha" required />
        <label for="tipoUsuario">Sou:</label>
        <select id="tipoUsuario">
          <option value="supervisor">Supervisor</option>
          <option value="psicologo">Psicólogo</option>
        </select>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem conta? <a href="login.html">Login</a></p>
    </div>

    <script>
      const API_BASE = "https://willing-brett-psiconecta-48c1f0c2.koyeb.app";

      const form = document.getElementById("cadastroForm");

      const tipoUsuarioSelect = document.getElementById("tipoUsuario");
      const crpInput = document.getElementById("crp"); // Pega o input do CRP diretamente

      tipoUsuarioSelect.addEventListener("change", () => {
    if (tipoUsuarioSelect.value === "psicologo") {
      crpInput.style.display = "none"; // Usa a variável correta
      crpInput.value = "";             // Usa a variável correta
    } else {
      crpInput.style.display = "block"; // Usa a variável correta
    }
});


      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const crp = document.getElementById("crp").value.trim();
        const senha = document.getElementById("senha").value.trim();
        const tipoUsuario = document.getElementById("tipoUsuario").value; // "psicologo" | "supervisor"

        if (!nome || !email || !senha) {
    alert("Por favor, preencha nome, email e senha.");
    return;
}
// Valida o CRP apenas se o tipo for "supervisor"
if (tipoUsuario === "supervisor" && !crp) {
    alert("Por favor, preencha o campo CRP para o supervisor.");
    return;
}


        // Escolhe o endpoint conforme o tipo
        const path =
          tipoUsuario === "psicologo" ? "/psicologos" : "/supervisores"; // ajuste este else se o endpoint de supervisor for diferente ou ainda não existir

        const url = `${API_BASE}${path}`;

        // Monte o payload de acordo com o contrato do endpoint
        // Campos mínimos: adapte se a API exigir mais (telefone, cidade, uf, etc.)
        const dados = {
          nome,
          email,
          senha,
          crp,
          // Exemplos de campos opcionais; inclua inputs no form se quiser coletá-los já aqui
          dataNascimento: null,
          fotoPerfil: null,
          areaDesejada: null,
          telefone: null,
          cidade: null,
          uf: null,
        };

        try {
          console.log("POST", url, dados);
          const resposta = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(dados),
          });

          if (!resposta.ok) {
            let msg = "";
            try {
              msg = (await resposta.json()).message;
            } catch {
              msg = await resposta.text();
            }
            alert(`Erro no cadastro: HTTP ${resposta.status} ${msg || ""}`);
            return;
          }

          alert("Cadastro realizado com sucesso!");
          window.location.href = "login.html";
        } catch (e) {
          console.error("Erro na comunicação:", e);
          alert("Erro ao comunicar com o servidor.");
        }
      });
    </script>
  </body>
</html>
