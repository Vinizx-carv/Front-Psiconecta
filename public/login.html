<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | PsiConecta</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {        
        background-color: #e9f3ff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
      }
   

      .back-button {
        position: absolute;
        top: 30px;
        left: 30px;
        z-index: 2;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(#210cff);
        border-radius: 50px;
        padding: 12px 20px;
        color: #210cff;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
      }

      .back-button:hover {
        background: rgba(255, 255, 255, 1);
        border-color: #210cff;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(30, 60, 114, 0.3);
      }

      .back-button::before {
        content: "←";
        font-size: 16px;
        font-weight: bold;
      }

      .form-container {
        position: relative;
        z-index: 1;
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.95),
          rgba(240, 248, 255, 0.9)
        );
        padding: 50px;
        border-radius: 20px;
        max-width: 600px;
        width: 100%;
        margin: auto;
        
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 70vh;
        border: 1px solid rgba(74, 144, 226, 0.2);
      }
      .form-container h2 {
        font-size: 2.2rem;
        margin-bottom: 35px;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-align: center;
        font-weight: 600;
        letter-spacing: -0.5px;
      }
      .form-container input {
        width: 100%;
        padding: 16px 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        color: #1e3c72;
        outline: none;
  border: 1px solid #d8ebff; /* azul suave */
  transition: 0.3s;
      }
      .form-container input:focus {
        outline: none;
        border-color: #210cff;
        box-shadow: 0 0 0 3px rgba(14, 18, 255, 0.1);
        background: rgba(255, 255, 255, 1);
      }
      .form-container input::placeholder {
        color: rgba(30, 60, 114, 0.6);
      }
      .form-container button {
        background-color: #210cff;
        width: 100%;
        padding: 16px;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        letter-spacing: 0.5px;
      }
      .form-container button:hover {
        background-color: #210cff;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
      }
      .form-container button:active {
        transform: translateY(0);
      }
      .form-container p {
        margin-top: 25px;
        text-align: center;
        font-size: 0.95rem;
        color: #000000;
      }
      .form-container a {
        color: #210cff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .form-container a:hover {
        color: #210cff;
        text-decoration: underline;
      }

      .form-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(74, 144, 226, 0.8),
          transparent
        );
        border-radius: 20px 20px 0 0;
      }

      @media (max-width: 768px) {
        body {
          padding: 15px;
        }

        .back-button {
          top: 20px;
          left: 20px;
          padding: 10px 16px;
          font-size: 13px;
        }

        .form-container {
          padding: 40px 30px;
          min-height: auto;
          max-width: 100%;
          border-radius: 16px;
        }

        .form-container h2 {
          font-size: 1.9rem;
          margin-bottom: 30px;
        }

        .form-container input {
          padding: 14px 18px;
          font-size: 15px;
          margin-bottom: 18px;
        }

        .form-container button {
          padding: 14px;
          font-size: 15px;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .back-button {
          top: 15px;
          left: 15px;
          padding: 8px 14px;
          font-size: 12px;
          gap: 6px;
        }

        .back-button::before {
          font-size: 14px;
        }

        .form-container {
          padding: 30px 25px;
          border-radius: 12px;
        }

        .form-container h2 {
          font-size: 1.6rem;
          margin-bottom: 25px;
        }

        .form-container input {
          padding: 12px 16px;
          font-size: 14px;
          margin-bottom: 16px;
        }

        .form-container button {
          padding: 12px;
          font-size: 14px;
        }

        .form-container p {
          font-size: 0.9rem;
          margin-top: 20px;
        }
      }

      @media (max-width: 320px) {
        .back-button {
          top: 10px;
          left: 10px;
          padding: 6px 12px;
          font-size: 11px;
        }

        .form-container {
          padding: 25px 20px;
        }

        .form-container h2 {
          font-size: 1.4rem;
          margin-bottom: 20px;
        }
      }

   
      @media (min-width: 1200px) {
        .form-container {
          max-width: 650px;
          padding: 60px;
        }

        .form-container h2 {
          font-size: 2.4rem;
          margin-bottom: 40px;
        }
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.8s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-right: 8px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="back-button">Voltar</a>

    <div class="form-container">
      <h2>Bem-vindo de volta</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button id="loginButton" type="submit">Entrar</button>
      </form>
      <p>Não tem uma conta? <a href="cadastro.html">Criar conta</a></p>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Impede o recarregamento da página

          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          const button = document.getElementById("loginButton");
          button.disabled = true;
          button.innerHTML = '<span class="spinner"></span>Entrando...';

          try {
            const response = await fetch(
              "https://willing-brett-psiconecta-48c1f0c2.koyeb.app/auth/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha }),
              }
            );

            // Verifica resposta antes de tentar converter para JSON
            let data;
            try {
              data = await response.json();
            } catch {
              throw new Error("Resposta do servidor inválida.");
            }


            if (!response.ok) {
              const mensagemErro =
                data?.message || data?.erro || "Email ou senha incorretos.";
              throw new Error(mensagemErro);
            }


            console.log("Login realizado com sucesso:", data);
            localStorage.setItem("usuarioLogado", JSON.stringify(data));

            button.innerHTML = "Entrando... ✅";

            setTimeout(() => {
              if (data.tipoUsuario === "supervisor") {
                window.location.href = "dashboard-sup.html";
              } else {
                window.location.href = "dashboard-psi.html";
              }
            }, 800); 
          } catch (error) {
            console.error("Erro no login:", error);

            alert("⚠️ Não foi possível fazer login:\n" + error.message);
          } finally {
            button.disabled = false;
            button.innerHTML = "Entrar";
          }
        });
    </script>
  </body>
</html>
